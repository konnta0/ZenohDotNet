name: Publish Unity

on:
  push:
    tags:
      - 'unity/v*'
  workflow_call:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
      force:
        description: 'Force overwrite existing release'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=unity/v${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=unity/v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/unity/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=unity/v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create tag (if manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.version.outputs.tag }}"
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            git tag -f "$TAG"
            git push origin "$TAG" --force
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Package com.zenohdotnet.unity
        run: |
          mkdir -p packages
          cd src/ZenohDotNet.Unity/Assets/Plugins/com.zenohdotnet.unity
          tar -czf ../../../../../packages/com.zenohdotnet.unity.tgz .

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: unity-packages
          path: packages/*.tgz

      - name: Delete existing release (if force)
        if: github.event.inputs.force == 'true'
        run: gh release delete "${{ steps.version.outputs.tag }}" --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Unity ${{ steps.version.outputs.version }}
          files: packages/*.tgz
          generate_release_notes: true
