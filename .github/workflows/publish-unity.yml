name: Publish Unity

on:
  push:
    tags:
      - 'unity/v*'
  workflow_call:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
      force:
        description: 'Force overwrite existing release'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  # Build native libraries for all platforms (when not called from create-tags)
  build-native:
    name: Build Native ${{ matrix.rid }}
    if: github.event_name != 'workflow_call'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rid: win-x64
            lib: zenoh_ffi.dll
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rid: linux-x64
            lib: libzenoh_ffi.so
          - os: macos-latest
            target: x86_64-apple-darwin
            rid: osx-x64
            lib: libzenoh_ffi.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            rid: osx-arm64
            lib: libzenoh_ffi.dylib

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        working-directory: native/zenoh-ffi
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: native/zenoh-ffi/target/${{ matrix.target }}/release/${{ matrix.lib }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build-native]
    if: always() && (needs.build-native.result == 'success' || needs.build-native.result == 'skipped')

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=unity/v${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=unity/v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/unity/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=unity/v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create tag (if manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.version.outputs.tag }}"
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            git tag -f "$TAG"
            git push origin "$TAG" --force
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Download native artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: native-*
          path: native-libs
          merge-multiple: false

      - name: Copy native libraries to Unity package
        run: |
          UNITY_PKG="src/ZenohDotNet.Unity/Assets/Plugins/com.zenohdotnet.unity"
          
          # Windows x64
          if [ -d "native-libs/native-win-x64" ]; then
            mkdir -p "$UNITY_PKG/Plugins/Windows/x86_64"
            cp native-libs/native-win-x64/*.dll "$UNITY_PKG/Plugins/Windows/x86_64/"
          fi
          
          # Linux x64
          if [ -d "native-libs/native-linux-x64" ]; then
            mkdir -p "$UNITY_PKG/Plugins/Linux/x86_64"
            cp native-libs/native-linux-x64/*.so "$UNITY_PKG/Plugins/Linux/x86_64/"
          fi
          
          # macOS x64
          if [ -d "native-libs/native-osx-x64" ]; then
            mkdir -p "$UNITY_PKG/Plugins/macOS"
            cp native-libs/native-osx-x64/*.dylib "$UNITY_PKG/Plugins/macOS/" || true
          fi
          
          # macOS ARM64
          if [ -d "native-libs/native-osx-arm64" ]; then
            mkdir -p "$UNITY_PKG/Plugins/macOS"
            cp native-libs/native-osx-arm64/*.dylib "$UNITY_PKG/Plugins/macOS/" || true
          fi
          
          # List what we have
          echo "=== Native libraries in Unity package ==="
          find "$UNITY_PKG/Plugins" -type f 2>/dev/null || echo "No plugins found"

      - name: Update package.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          UNITY_PKG="src/ZenohDotNet.Unity/Assets/Plugins/com.zenohdotnet.unity"
          
          # Update version in package.json
          jq --arg v "$VERSION" '.version = $v' "$UNITY_PKG/package.json" > tmp.json
          mv tmp.json "$UNITY_PKG/package.json"
          
          echo "Updated package.json version to $VERSION"
          cat "$UNITY_PKG/package.json"

      - name: Package com.zenohdotnet.unity
        run: |
          mkdir -p packages
          cd src/ZenohDotNet.Unity/Assets/Plugins/com.zenohdotnet.unity
          tar -czf ../../../../../packages/com.zenohdotnet.unity.tgz .

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: unity-packages
          path: packages/*.tgz

      - name: Delete existing release (if force)
        if: github.event.inputs.force == 'true'
        run: gh release delete "${{ steps.version.outputs.tag }}" --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Unity ${{ steps.version.outputs.version }}
          files: packages/*.tgz
          generate_release_notes: true

      - name: Update upm branch
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          UNITY_PKG="src/ZenohDotNet.Unity/Assets/Plugins/com.zenohdotnet.unity"
          
          # Create orphan branch with package contents
          cd "$UNITY_PKG"
          git init -b upm
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          # Configure git (after init, so it applies to the new repo)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "Release $VERSION"
          
          # Push branch and create version tag
          git push -f origin upm
          git tag "upm/v$VERSION"
          git push origin "upm/v$VERSION" --force
