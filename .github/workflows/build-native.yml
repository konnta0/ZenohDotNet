name: Build Native Libraries

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'native/**'
      - '.github/workflows/build-native.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'native/**'
  workflow_dispatch:

jobs:
  build-native:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rid: win-x64
            ext: dll
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            rid: win-arm64
            ext: dll

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rid: linux-x64
            ext: so
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            rid: linux-arm64
            ext: so

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            rid: osx-x64
            ext: dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            rid: osx-arm64
            ext: dylib

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/zenoh-ffi/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build native library
        working-directory: native/zenoh-ffi
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy native library (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p native/output/${{ matrix.rid }}
          cp native/zenoh-ffi/target/${{ matrix.target }}/release/libzenoh_ffi.${{ matrix.ext }} native/output/${{ matrix.rid }}/

      - name: Copy native library (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path native/output/${{ matrix.rid }}
          Copy-Item native/zenoh-ffi/target/${{ matrix.target }}/release/zenoh_ffi.${{ matrix.ext }} native/output/${{ matrix.rid }}/

      - name: Upload native library artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: native/output/${{ matrix.rid }}/*
          retention-days: 7

  collect-artifacts:
    name: Collect and Package Native Libraries
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: native/output

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find native/output -type f

      - name: Package native libraries
        run: |
          cd native/output
          tar -czf ../../native-libraries.tar.gz */

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-libraries-all
          path: native-libraries.tar.gz
          retention-days: 30

  generate-bindings:
    name: Generate C# Bindings
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate C# bindings
        working-directory: native/zenoh-ffi
        run: cargo build --release

      - name: Upload generated bindings
        uses: actions/upload-artifact@v4
        with:
          name: csharp-bindings
          path: native/output/generated/*.cs
          retention-days: 30
