name: Publish Client

on:
  push:
    tags:
      - 'client/v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
      force:
        description: 'Force overwrite existing release'
        type: boolean
        default: false

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=client/v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/client/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=client/v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create tag (if manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.version.outputs.tag }}"
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            git tag -f "$TAG"
            git push origin "$TAG" --force
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Pack
        run: |
          dotnet restore ZenohDotNet.slnx
          dotnet pack src/ZenohDotNet.Abstractions -c Release -o packages
          dotnet pack src/ZenohDotNet.Generator -c Release -o packages
          dotnet pack src/ZenohDotNet.Client -c Release -o packages

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-client
          path: packages/*.nupkg

      - name: Publish to NuGet
        run: dotnet nuget push packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Delete existing release (if force)
        if: github.event.inputs.force == 'true'
        run: gh release delete "${{ steps.version.outputs.tag }}" --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Client ${{ steps.version.outputs.version }}
          files: packages/*.nupkg
          generate_release_notes: true
