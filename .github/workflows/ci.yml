name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build .NET solution
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build
        run: |
          dotnet restore ZenohDotNet.slnx
          dotnet build ZenohDotNet.slnx -c Release --no-restore

  # Test - Generator (no native required)
  test-generator:
    name: Test Generator
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run tests
        run: dotnet test tests/ZenohDotNet.Generator.Tests -c Release --verbosity normal

  # Test - Client (no native required)
  test-client:
    name: Test Client
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run tests
        run: dotnet test tests/ZenohDotNet.Client.Tests -c Release --verbosity normal --filter "Category!=RequiresNative"

  # Test - Native (requires native library - skip in CI, run locally)
  test-native:
    name: Test Native
    needs: build
    runs-on: ubuntu-latest
    if: false  # Skip: requires native library
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run tests
        run: dotnet test tests/ZenohDotNet.Native.Tests -c Release --verbosity normal

  # Test - Integration (requires native library - skip in CI, run locally)
  test-integration:
    name: Test Integration
    needs: build
    runs-on: ubuntu-latest
    if: false  # Skip: requires native library
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run tests
        run: dotnet test tests/ZenohDotNet.IntegrationTests -c Release --verbosity normal

  # Validate Unity packages
  validate-unity:
    name: Validate Unity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate packages
        run: |
          echo "=== com.zenohdotnet.unity ==="
          cd src/ZenohDotNet.Unity/Assets/Plugins/com.zenohdotnet.unity
          jq -e '.name == "com.zenohdotnet.unity"' package.json > /dev/null
          echo "âœ“ Valid"

  # Lint (once)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Check formatting
        run: dotnet format ZenohDotNet.slnx --verify-no-changes --verbosity diagnostic || echo "::warning::Formatting issues detected"
