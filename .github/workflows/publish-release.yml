name: Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

jobs:
  build-native-all-platforms:
    name: Build Native ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rid: win-x64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            rid: win-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rid: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            rid: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            rid: osx-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            rid: osx-arm64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        working-directory: native/zenoh-ffi
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: native/zenoh-ffi/target/${{ matrix.target }}/release/*zenoh_ffi*

  publish-nuget:
    name: Publish to NuGet.org
    needs: build-native-all-platforms
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: native/output

      - name: Copy native libraries to projects
        run: |
          mkdir -p src/Zenoh.Native/runtimes
          for rid in win-x64 win-arm64 linux-x64 linux-arm64 osx-x64 osx-arm64; do
            mkdir -p src/Zenoh.Native/runtimes/$rid/native
            cp -r native/output/native-$rid/* src/Zenoh.Native/runtimes/$rid/native/ || true
          done

      - name: Build and Pack
        run: |
          dotnet restore ZenohForCSharp.sln
          dotnet pack src/Zenoh.Native/Zenoh.Native.csproj -c Release -o packages
          dotnet pack src/Zenoh.Client/Zenoh.Client.csproj -c Release -o packages
          dotnet pack src/Zenoh.Unity/Zenoh.Unity.csproj -c Release -o packages

      - name: Publish to NuGet
        run: dotnet nuget push packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  create-github-release:
    name: Create GitHub Release
    needs: publish-nuget
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
